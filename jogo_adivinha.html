}

function sorteia (n) {

	return Math.round (Math.random () * n);
	 
}

var numeroPensado = sorteia (10);

for (var contador = 0; contador < 3; contador++){
	var chute = parseInt (prompt ("Já pensei! Agora tenta adivinhar... Qual número eu pensei?")); //para manter as casas decimais, usar parseFloat

	if (chute == numeroPensado) {
		alert ("Uau! Você acertou!");
	break;

	}else {
		alert ("Hmm... Você errou!");
	}

}




</script>
